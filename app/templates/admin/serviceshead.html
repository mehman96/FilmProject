{% extends "admin/base.html" %}

{% block content %}
<div class="container bg-dark bg-gradient">
<hr>
<div class="row">
<h3 class="text-primary">Add Services Heading</h3>
<div class="col-12">
<form action="/admin/serviceshead" method='POST'>
    <input type="text" class="form-control my-2" name="services_heading" placeholder=" heading  ">
    <input type="text" class="form-control my-2" name="services_desc" placeholder="desc ">
    <input type="submit" class="btn btn-primary" value="Add Services heading">
<hr>
</form>
</div>
<hr>
<div class="col-12">
<h3 class="text-warning">Services Heading</h3>
<table class="table">
    <thead>
        <tr>
            <th class="text-warning">id</th>
            <th class="text-warning">Heading</th>
            <th class="text-warning">desc</th>
            <th class="text-warning">Actions</th>
        </tr>
    </thead>
    <hr>
</div>
<div class="col align-self-end">
    <tbody>
        {% for serviceshead in servicesheads %}

        <tr>
            <td class="text-primary"  scope="row">{{serviceshead.id}}</td>
            <td class="text-primary">{{serviceshead.services_heading}}</td>
            <td class="text-primary">{{serviceshead.services_desc}}</td>

            <td>
                <a href="/admin/servicesheaddelete/{{serviceshead.id}}"> <i class="fas fa-trash-alt"></i></a>
                <a href="/admin/servicesheadupdate/{{serviceshead.id}}"> <i class="fas fa-edit"></i></a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
     </div>
   </div>
</div>



{% endblock %}
