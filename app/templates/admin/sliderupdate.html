{% extends "admin/base.html" %}

{% block content %}
<div class="container-sm">
<hr>
<h3 class="text-primary"> Update Navbar Slider </h3>
<form action="/admin/sliderupdate/{{slider.id}}" method='POST'enctype="multipart/form-data">
<input type="file"  class="form-control my-2" name="slider_img" value="{{slider.slider_img}}"placeholder="img" >
<input type="text"  class="form-control my-2" name="slider_heading" value="{{slider.slider_heading}}"placeholder="heading" >
<input type="text"  class="form-control my-2" name="slider_desc" value="{{slider.slider_desc}}"placeholder=" desc" >
<input type="text"  class="form-control my-2" name="slider_btn_name" value="{{slider.slider_btn_name}}"placeholder=" desc" >

<input type="submit" class="btn btn-primary btn-lg" value="Update Navbar Slider">
<hr>
</form>
</div>
{% endblock %}
