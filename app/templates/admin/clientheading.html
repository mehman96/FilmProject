{% extends "admin/base.html" %}

{% block content %}
<div class="container bg-dark bg-gradient">
<hr>
<div class="row">
<h3 class="text-primary">Add Client Heading</h3>
<div class="col-12">
<form action="/admin/clientheading" method='POST'>
    <input type="text" class="form-control my-2" name="client_heading" placeholder=" heading  ">
    <input type="text" class="form-control my-2" name="client_desc" placeholder="desc ">
    <input type="submit" class="btn btn-primary" value="Add Client heading">
<hr>
</form>
</div>
<hr>
<div class="col-12">
<h3 class="text-warning">Client Heading</h3>
<table class="table">
    <thead>
        <tr>
            <th class="text-warning">id</th>
            <th class="text-warning">Heading</th>
            <th class="text-warning">desc</th>
            <th class="text-warning">Actions</th>
        </tr>
    </thead>
    <hr>
</div>
<div class="col align-self-end">
    <tbody>
        {% for clienthead in clientheads %}

        <tr>
            <td class="text-primary"  scope="row">{{clienthead.id}}</td>
            <td class="text-primary">{{clienthead.client_heading}}</td>
            <td class="text-primary">{{clienthead.client_desc}}</td>

            <td>
                <a href="/admin/servicesheaddelete/{{clienthead.id}}"> <i class="fas fa-trash-alt"></i></a>
                <a href="/admin/servicesheadupdate/{{clienthead.id}}"> <i class="fas fa-edit"></i></a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
     </div>
   </div>
</div>



{% endblock %}
