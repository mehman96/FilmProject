{% extends "admin/base.html" %}

{% block content %}
<div class="container bg-dark bg-gradient">
<hr>
<div class="row">
<h3 class="text-primary" >Add about heading</h3>
<div class="col-12">
<form action="/admin/aboutheading" method='POST'>
    <input type="text" class="form-control my-2" name="about_heading" placeholder="about heading ">
    <input type="text" class="form-control my-2" name="about_desc" placeholder="about txt">
    <input type="submit" class="btn btn-primary btn-lg" value="Add about heading">
<hr>
</form>
</div>
<hr>
<div class="col align-self-center">
<h3 class="text-warning"> About Heading</h3>
<table class="table">
    <thead>
        <tr>
            <th class="text-warning">id</th>
            <th class="text-warning">Heading</th>
            <th class="text-warning">Desc</th>
            <th class="text-warning">Actions</th>
        </tr>
    </thead>
    <hr>
    </div>
    <div class="col align-self-end">
    <tbody>
        {% for abouthead in aboutheads %}

        <tr>
            <td  class="text-primary"  scope="row">{{abouthead.id}}</td>
            <td class="text-primary" >{{abouthead.about_heading}}</td>
            <td class="text-primary" >{{abouthead.about_desc}}</td>

            <td>
                <a href="/admin/aboutheadingdelete/{{abouthead.id}}"> <i class="fas fa-trash-alt"></i></a>
                <a href="/admin/aboutheadingupdate/{{abouthead.id}}"> <i class="fas fa-edit"></i></a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
     </div>
  </div>
 </div>

{% endblock %}
